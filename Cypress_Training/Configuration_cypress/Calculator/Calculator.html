<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Calculator</title>

     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- Custom styles for this template -->
     <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
 </head>

 <body class="bg-light">
     <div id="container">
         <div id="bottons">
             <h6>Karolaith Orozco</h6>
             <h5 id="textview" class="textview" name="textview">0</h5>
             <div>
                 <button id="btnPar" class="btn-special" value="(" onclick="display('(')">(</button>
                 <button id="btnPar2" class="btn-special" value=")" onclick="display(')')">)</button>
                 <button id="btnClr" class="btn-special" value="C" onclick="clean()">C</button>
                 <button id="btnDiv" class="btn-special" value="/" onclick="display('/')">/</button>
             </div>

             <div>
                 <button id="btn7" class="bottons" value="7" onclick="display(7)">7</button>
                 <button id="btn8" class="bottons" value="8" onclick="display(8)">8</button>
                 <button id="btn9" class="bottons" value="9" onclick="display(9)">9</button>
                 <button id="btnMul" class="btn-special" value="*" onclick="display('*')">x</button>
             </div>
             
             <div>
                 <button id="btn4" class="bottons" value="4" onclick="display(4)">4</button>
                 <button id="btn5" class="bottons" value="5" onclick="display(5)">5</button>
                 <button id="btn6" class="bottons" value="6" onclick="display(6)">6</button>
                 <button id="btnSub" class="btn-special" value="-" onclick="display('-')">-</button>
             </div>

             <div>
                 <button id="btn1" class="bottons" value="1" onclick="display(1)">1</button>
                 <button id="btn2" class="bottons" value="2" onclick="display(2)">2</button>
                 <button id="btn3" class="bottons" value="3" onclick="display(3)">3</button>
                 <button id="btnSum" class="btn-special" value="+" onclick="display('+')">+</button>
             </div>

             <div>
                 <button id="btn0" class="bottons-special" value="0" onclick="display(0)">0</button>
                 <button id="btnComa" class="bottons" value="," onclick="display('.')">,</button>
                 <button id="btnEql" class="btn-special" value="=" onclick="equal()">=</button>
             </div>
         </div>
     </div>
     <!-- Optional JavaScript -->
     <script src="js/AppUI.js"> </script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
