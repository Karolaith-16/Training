<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>AppUI</title>

     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- Custom styles for this template -->
     <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
 </head>

 <body class="container center-block bg-light">
     <div class="col-sm-12 hear bg-light">
         <div class="col-sm-7 align-self-center hear1 bg-white border">
             <!-- Button Horizontal -->
             <div class="container align-self-center py-1 text-muted boton-layout">
                 <div class="row py-3 border-bottom">
                     <div class="col-sm-8 text-muted align-self-center">
                         <h5>Get angle ยบ value with specific time.</h5>
                     </div>
                     <div class="col-sm-4 align-self-right">
                         <button id="input-changen" onclick="changeLayout()" class="btn btn-sm btn-outline" type="submit">Chagen Layout</button>
                     </div>
                 </div>
                 <div>
                     <button id="input-error" class="py-1 input-error btn btn-sm btn-outline d-none"  type="submit">Bad Request</button>
                 </div>

                 <div id="boton" class="row  py-3"> 
                     <div id="input-hour" class="col-sm-6 active">
                         <label for="inputEmail" class="visually-hidden">Hours</label>
                         <input type="text" id="hours" class="form-control " placeholder="Hours" maxlength="2" required autofocus>
                     </div>
  
                     <div id="input-minute" class="col-sm-6 active">
                         <label for="inputEmail" class="visually-hidden">Minutes</label>
                         <input type="text" id="minutes" class="form-control" placeholder="Minutes" maxlength="2" required autofocus>
                     </div>
                 </div>

                 <button id="boton-information"  onclick="sendInformation()" class="w-100 btn btn-ms " type="submit">Send Information</button>
                 <div class="footer col-sm-12 text-center text-muted py-3">
                    <p id="text-initial">Add hours add minutes to get an angle.</p> 
                    <p id="text-secondary" class="d-none">At <strong id="hour"></strong> with <strong id="minute"></strong> there's an angle of:</p> 
                    <h1 id="angle">0ยบ</h1>
                </div>
             </div>
         </div>
     </div>

     <!-- Optional JavaScript -->
     <script src="js/AppUI.js"> </script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
